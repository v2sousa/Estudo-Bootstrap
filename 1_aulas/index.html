<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- BootStrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- BootStrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<!-- Link Favicon-->
    <link rel="shortcut icon" href="" type="image/x-icon">
<!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css">
    
    <title> Formulários Bootstrap </title>
</head>

<body>
  <!-- FORMULÁRIOS -->
  <!--NAVEGAÇÃO -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"> ESTUDOS </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"> Principal </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"> Link 1 </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"> Link 2 </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"> Link 3 </a>
          </li>
          
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
    <!-- PRINCIPAL -->
    <h1> Estudo de Bootstrep </h1>
    <h2> Formulários </h2>
    <div class="col-4 m-4"> <!-- Insere 4 colunas e margem de 4px-->
      <h2> Formulário de Registo </h2>
      <form>
        <div class="mb-4"> <!-- Insere margem borda de 4px nos elementos-->
          <label for="email" class="form-label"> E-mail </label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder=" Insira seu E-mail">
        </div>
        <div class="mb-4">
          <label for="password" class="form-label"> Senha </label>
          <input type="password" class="form-control" id="password" name="password" placeholder=" Digite a sua Senha">
        </div>
        <input type="submit" class="btn btn-danger" value="Cancelar">
        <!-- O input, não permite usar icones -->
        <input type="submit" class="btn btn-primary" value="Cadastrar">
        <!-- Caso queira usar ICONES use a tag Button c/ mesmos atributos -->
        <button type="submit" class="btn btn-primary"> <i class="bi bi-arrow-right-square"></i> </button>
      </form>
    </div>

    <!-- FORMULÁRIO DESABILITADO -->
    <h2> Formulário com Parte Desabilitado </h2>
    <div class="col-4 m-4"> <!-- Insere 4 colunas e margem de 4px-->
      <form>
        <div class="mb-4"> <!-- Insere margem borda de 4px nos elementos-->
          <label for="email" class="form-label"> E-mail </label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder=" Insira seu E-mail" disabled> <!-- O Atributo DISABLED, desabilita o input -->
        </div>
        <div class="mb-4">
          <label for="password" class="form-label"> Senha </label>
          <input type="password" class="form-control" id="password" name="password" placeholder=" Digite a sua Senha">
        </div>
        <input type="submit" class="btn btn-danger" value="Cancelar">
        <!-- O input, não permite usar icones -->
        <input type="submit" class="btn btn-primary" value="Cadastrar">
        <!-- Caso queira usar ICONES use a tag Button c/ mesmos atributos -->
        <button type="submit" class="btn btn-primary"> <i class="bi bi-arrow-right-square"></i> </button>
      </form>
      <form>
        <h2> Formulário Desabilitado </h2>
        <fieldset disabled> <!-- tag Fieldset + Atributo Disabled-->
          <div class="mb-4"> <!-- Insere margem borda de 4px nos elementos-->
            <label for="email" class="form-label"> E-mail </label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder=" Insira seu E-mail" disabled> <!-- O Atributo DISABLED, desabilita o input -->
          </div>
          <div class="mb-4">
            <label for="password" class="form-label"> Senha </label>
            <input type="password" class="form-control" id="password" name="password" placeholder=" Digite a sua Senha">
          </div>
          <input type="submit" class="btn btn-danger" value="Cancelar">
          <!-- O input, não permite usar icones -->
          <input type="submit" class="btn btn-primary" value="Cadastrar">
          <!-- Caso queira usar ICONES use a tag Button c/ mesmos atributos -->
          <button type="submit" class="btn btn-primary"> <i class="bi bi-arrow-right-square"></i> </button>
        </fieldset>
      </form>
    </div>
    <!-- FORM CONTROL -->
    <div class="col-4 m-4">
      <h2> Crie Seu Post </h2>
      <form>
        <div class="m-4">
          <label for="title" class="form label"> Titulo do Post </label>
          <!--Input Comum-->
          <input type="text" class="form-control" id="title" placeholder=" Digite seu Titulo"> <br> 
          <!-- Input Menor, sm na frente do control -->
          <input type="text" class="form-control-sm" id="title" placeholder=" Digite seu Titulo"> <br>
          <!-- Input Maior, usa lg na frente do control -->
          <input type="text" class="form-control-lg" id="title" placeholder=" Digite seu Titulo">
        </div>
        <div class="col-10 m-4">
          <label for="content" class="form-label"> Conteúdo </label>
          <textarea class="form-control" name="textarea" id="textarea" placeholder="Digite aqui seu testo"></textarea> <br>
          <button type="submit" class=" btn btn-success"> Enviar </button>
        </div>
      </form>
    </div>
    <!-- READ ONLY-->
    <div class="col-4 m-4"> <!-- Insere 4 colunas e margem de 4px-->
      <h2> Read Only </h2>
      <p> Read Only - usado somente para leitura </p>
      <form>
        <div class="mb-4"> <!-- Insere margem borda de 4px nos elementos-->
          <label for="email" class="form-label"> E-mail </label>
          <input type="email" class="form-control" id="email2" name="email2" placeholder=" Insira seu E-mail" readonly value="vagner@email.com"> <!-- Aparecerá o email mas não altera -->
        </div>
        <div class="mb-4"> <!-- Insere margem borda de 4px nos elementos-->
          <label for="email" class="form-label"> E-mail </label>
          <!-- Na frente do control, o atributo PLAINTEXT e a classe READONLY fará c/ q/ o email seja só p/ leitura E sem as bordas do input-->
          <input type="email" class="form-control-plaintext" id="email3" name="email3"  placeholder=" Insira seu E-mail">
        </div>
        <div class="mb-4">
          <label for="password" class="form-label"> Senha </label>
          <input type="password" class="form-control" id="password2" name="password" placeholder=" Digite a sua Senha">
        </div>
        <input type="submit" class="btn btn-danger" value="Cancelar">
        <!-- O input, não permite usar icones -->
        <input type="submit" class="btn btn-primary" value="Cadastrar">
        <!-- Caso queira usar ICONES use a tag Button c/ mesmos atributos -->
        <button type="submit" class="btn btn-primary"> <i class="bi bi-arrow-right-square"></i> </button>
      </form>
    </div>
    <!-- INPUT DE ARQUIVOS -->
    <div class="col-5 mb-4">
      <h2> Teste de input de arquivos </h2>
      <form> 
        <div class="mb-4">
          <label for="foto" class="form-label"> Apenas um arquivo </label>
          <input type="file" class="form-control" id="foto">
        </div>
        <div class="mb-4">
          <label for="foto" class="form-label"> Multiplos Arquivos </label>
          <input type="file" class="form-control" id="fotos" multiple>
        </div>
      </form>
    </div>

    <!-- OUTROS ELEMENTOS -->
    <div class="col-4 m-4">
      <h2> Outros Inputs </h2>
      <form>
        <!--data list-->
        <div class="mb-4">
          <label for="cidades" class="form-label"> Selecione uma Cidade </label>
          <input class="form-control" id="cidades" list="datalistOptions" placeholder="Escolha uma cidade">
          <datalist id="datalistOptions">
            <option value="São Paulo">
            <option value="Rio de Janeiro">
            <option value="Florianopolis">
            <option value="Porto Alegre">
          </datalist>
        </div>

        <!-- COR -->
        <div class="mb-4">
          <label for="cor" class="form-label"> Selecione a Cor </label>
          <input type="color" class="form-control form-control-color" id="cor" value="#000" title="Escolha a Cor"> <!--O title funcionará c/ placeholder-->
        </div>
        <!-- SELECT COM BOOTSTRAP -->
        <div class="mb-4">
          <select class="form-select" name="opcoes" id="opcoes">
            <option selected> Selecione uma Opção </option><!--O selected funciona como um placeholder-->
            <option value="1"> Primeira </option>
            <option value="2"> Segunda </option>
            <option value="3"> Terceira </option>
          </select>
        </div>
        <div class="mb-4">
          <label for="opcoes" class="form-label"> Selecione as suas opções: </label>
          <select class="form-select" multiple>
            <option value="1"> MAçã </option>
            <option value="2"> Banana </option>
            <option value="3"> Laranja </option>
          </select>
        </div>
        
        <!-- Checkbox e Radio Button -->

      </form>
    </div>
  </div>
</body>
</html>
